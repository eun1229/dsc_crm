{% extends 'crm_app/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="card">
  <div class="card-body">
    <h1 class="card-title">Register</h1><br>
    <form method="POST">
      {% csrf_token %}
      <!-- This is required for security -->
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>

</div>


{% endblock %}
